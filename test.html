<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slick Slider Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
    <style>
        /* Add any custom styles here */
        .slider {
            width: 80%;
            margin: 0 auto;
        }
        .slider img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="slider">
    <div><img src="https://via.placeholder.com/600x400?text=Slide+1" alt="Slide 1"></div>
    <div><img src="https://via.placeholder.com/600x400?text=Slide+2" alt="Slide 2"></div>
    <div><img src="https://via.placeholder.com/600x400?text=Slide+3" alt="Slide 3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            slidesToScroll: 1
        });
    });
</script>

</body>
</html>
